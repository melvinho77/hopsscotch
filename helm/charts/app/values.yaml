replicaCount: 1

namespace: sige-test-devops

image:
  repository: hoppscotch/hoppscotch-frontend
  tag: latest
  pullPolicy: Always
  pullSecret: # regcred

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  containerPort: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: app.hoppscotch
      paths: ["/"]
  tls:
    - secretName: sige-test.com-tls-secret
      hosts:
        - hoppscotch-app.sige-test.com

extra_labels:
  exposed-by-ingress: 'true'

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi


probes:
  readinessProbe_path: /
  readinessProbe_type: httpGet
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 5
    failureThreshold: 15

  livenessProbe_type: httpGet
  livenessProbe_path: /
  livenessProbe:
    initialDelaySeconds: 10
    periodSeconds: 5
    failureThreshold: 10
